machine:
    python:
        version:
            3.4.1

    hosts:
        circlehost: 127.0.0.1

    environment:
        CIRCLE_ENV: test

dependencies:
    pre:
        - rm -r .git/modules
        - git submodule deinit submodules/elasticsearch-py
        - git submodule update --init
        - pip3 install -r pip_requirements.txt

test:
    override:
        - python3 test.py