machine:
    python:
        version:
            3.4.1

    hosts:
        circlehost: 127.0.0.1

    environment:
        CIRCLE_ENV: test

dependencies:
    pre:
        - git submodule init
        - git submodule update
        - pip3 install -r pip_requirements.txt

test:
    override:
        - python3 test.py